  <body>

  	<script type="text/javascript">
		//Preloading images	
			fileNames = [
			];
			for (i=0;i<fileNames.length;i++) { var p=new Image(); p.src=fileNames[i];}
	
		//webpage display logic
		function validate(){
			if((document.getElementById("pwConfirm").value)!=(document.getElementById("pw").value)) {
				document.getElementById("confirmPwMsg").innerHTML="<font size='3' color='red'>The passwords do not match. Please try again</font>";
			}else{
				document.getElementById("confirmPwMsg").innerHTML="&nbsp;";
			}
		}
	</script>

    <div class="container">
      <!-- Example row of columns -->
	  <div class="jumbotron" align="center" >

			<h2>Register</h2>
        <form>
            <div  class="regForm">
			Email: 
              <input type="text" placeholder="Email" class="form-control" id="email">
            </div>
			<br /><br />
            <div  class="regForm">
			Password:
              <input type="password" placeholder="Password" class="form-control" id="pw">
            </div>
            <div  class="regForm">
			<br /><br />
			Confirm password:
              <input type="password" placeholder="Password" class="form-control" id="pwConfirm" onchange="validate();">
            </div>			
			<br />
			<div id="confirmPwMsg">&nbsp;
			</div>
