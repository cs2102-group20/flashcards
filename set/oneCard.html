  <body>

  	<script type="text/javascript">
		//Preloading images	
			fileNames = [
					"../images/previous.png",
					"../images/next.png"
			];
			for (i=0;i<fileNames.length;i++) { var p=new Image(); p.src=fileNames[i];}
	
		//webpage display logic
		var editSta=0;
		
		function editCard(){
			if(editSta==1){//edit mode
			 document.getElementById("editBtn").style.background='#FF0000';
			//enter edit mode
			document.getElementById("cardDiv").innerHTML="<form><textarea id='cardEditText' class='textAreaFill'>"+document.getElementById("cardP").innerHTML+"</textarea></form>";
			}else{
			document.getElementById("cardDiv").innerHTML="<p class='middleText' id='cardP'>"+document.getElementById("cardEditText").value+"</p>"; 
			 document.getElementById("editBtn").style.background='#FFFFFF';
			}
		}

	</script>
  
    <nav class="navbar navbar-inverse navbar-fixed-top">

		   </div>
		  <div  class="right_inline"> 
				<button class="btn btn-default" id="editBtn" type="button" style="background-color:#FFFFFF" onclick="editSta=1-editSta;editCard();">Edit</button>
		  </div>

      <div class="scrollContainer" id="cardDiv">
		<p class="middleText" id="cardP">word</p>
